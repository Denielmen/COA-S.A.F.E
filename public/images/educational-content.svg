<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="educationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#educationGradient)" opacity="0.1"/>
  
  <!-- Book -->
  <rect x="70" y="60" width="60" height="80" rx="4" fill="white" stroke="#7C3AED" stroke-width="2"/>
  <line x1="100" y1="60" x2="100" y2="140" stroke="#7C3AED" stroke-width="1"/>
  
  <!-- Book pages/content -->
  <rect x="75" y="70" width="20" height="2" rx="1" fill="#7C3AED"/>
  <rect x="75" y="75" width="18" height="2" rx="1" fill="#7C3AED"/>
  <rect x="75" y="80" width="22" height="2" rx="1" fill="#7C3AED"/>
  
  <rect x="105" y="70" width="20" height="2" rx="1" fill="#7C3AED"/>
  <rect x="105" y="75" width="18" height="2" rx="1" fill="#7C3AED"/>
  <rect x="105" y="80" width="22" height="2" rx="1" fill="#7C3AED"/>
  
  <!-- Children figures around the book -->
  <!-- Child 1 -->
  <circle cx="50" cy="90" r="8" fill="#EC4899"/>
  <rect x="45" y="98" width="10" height="12" rx="2" fill="#EC4899"/>
  
  <!-- Child 2 -->
  <circle cx="150" cy="90" r="8" fill="#06B6D4"/>
  <rect x="145" y="98" width="10" height="12" rx="2" fill="#06B6D4"/>
  
  <!-- Child 3 -->
  <circle cx="80" cy="160" r="7" fill="#10B981"/>
  <rect x="76" y="167" width="8" height="10" rx="1" fill="#10B981"/>
  
  <!-- Child 4 -->
  <circle cx="120" cy="160" r="7" fill="#F59E0B"/>
  <rect x="116" y="167" width="8" height="10" rx="1" fill="#F59E0B"/>
  
  <!-- Learning symbols -->
  <!-- Light bulb -->
  <circle cx="40" cy="40" r="6" fill="#F59E0B"/>
  <rect x="38" y="46" width="4" height="4" fill="#F59E0B"/>
  <rect x="37" y="50" width="6" height="2" fill="#F59E0B"/>
  
  <!-- Graduation cap -->
  <rect x="150" y="35" width="20" height="3" fill="#7C3AED"/>
  <rect x="155" y="32" width="10" height="6" fill="#7C3AED"/>
  <circle cx="160" cy="35" r="1" fill="#7C3AED"/>
  
  <!-- Philippine flag colors accent -->
  <rect x="85" y="45" width="30" height="8" fill="#0038A8"/>
  <rect x="85" y="53" width="30" height="4" fill="#CE1126"/>
  <polygon points="85,45 95,53 85,61" fill="#FCD116"/>
</svg>
