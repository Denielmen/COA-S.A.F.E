  <path d="M75 65 Q100 50 125 65 Q125 70 120 75 Q110 70 100 70 Q90 70 80 75 Q75 70 75 65 Z" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="75" r="3" fill="white"/>
