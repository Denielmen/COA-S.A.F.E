<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="familyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#familyGradient)" opacity="0.1"/>
  
  <!-- Shield background -->
  <path d="M100 30 L130 50 L130 120 Q130 140 100 150 Q70 140 70 120 L70 50 Z" fill="url(#familyGradient)" opacity="0.2"/>
  
  <!-- Family figures -->
  <!-- Father -->
  <circle cx="85" cy="70" r="8" fill="#4F46E5"/>
  <rect x="80" y="78" width="10" height="15" rx="2" fill="#4F46E5"/>
  
  <!-- Mother -->
  <circle cx="115" cy="70" r="8" fill="#7C3AED"/>
  <rect x="110" y="78" width="10" height="15" rx="2" fill="#7C3AED"/>
  
  <!-- Child 1 -->
  <circle cx="90" cy="105" r="6" fill="#06B6D4"/>
  <rect x="87" y="111" width="6" height="10" rx="1" fill="#06B6D4"/>
  
  <!-- Child 2 -->
  <circle cx="110" cy="105" r="6" fill="#10B981"/>
  <rect x="107" y="111" width="6" height="10" rx="1" fill="#10B981"/>
  
  <!-- Shield outline -->
  <path d="M100 30 L130 50 L130 120 Q130 140 100 150 Q70 140 70 120 L70 50 Z" 
        fill="none" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Heart symbol -->
  <path d="M100 45 C95 40, 85 40, 85 50 C85 55, 100 65, 100 65 C100 65, 115 55, 115 50 C115 40, 105 40, 100 45 Z" 
        fill="#EF4444"/>
